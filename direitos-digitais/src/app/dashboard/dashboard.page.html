<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Estatísticas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Total de questionários respondidos: <strong>{{ totalQuestionarios }}</strong></p>
      <p>Total de relatos de violação: <strong>{{ totalRelatos }}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Visualização de Dados</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="height: 300px;">
        <canvas id="violacaoChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Distribuição por Faixa Etária</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div style="height: 300px;">
        <canvas id="faixaEtariaChart"></canvas>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
